<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Wizard's Journey</title>
</head>
<body>
	<!-- General current information -->
	<header id='stats'>
		<h5>Money</h5>
		<h5>Zone</h5>
		<h5>Battle Round</h5>
	</header>
	<!-- Main animation space -->
	<section id='main-space'>
		<!-- Battle log -->
		<aside id="log">
			<h1>Log</h1>
		</aside>	
		<!-- Enemy zone -->
		<main>
			<div id="enemy-container">
				<p>content</p>
			</div>
		</main>
	</section>
	<!-- Player choices and stats -->
	<footer id="player-container">
		<div id="player-stats">
			<h6>HP</h6>
			<div class="progress" id='health'>
				<div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
				</div>
			</div>
			<h6>MP</h6>
			<div class="progress" id='mana'>
				<div class="progress-bar bg-info" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
				</div>
			</div>
		</div>
		<div id="combat-block">
			<h2>Attack</h2>
			<h2>Magic</h2>
			<h2>Item</h2>
			<h2>Escape</h2>
		</div>
	</footer>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
